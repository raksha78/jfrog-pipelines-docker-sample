resources:
  - name: dbp_repo1
    type: GitRepo
    configuration:
      gitProvider: rak_github                      # <-- replace with your integration
      path: raksha78/jfrog-pipelines-docker-sample    # <-- replace with your repository name
      branches:
        include: master

  - name: dbp_image1
    type: Image
    configuration:
      registry: rak_art                               # <-- replace with your artifactory integration
      sourceRepository: docker_local               # <-- required if registry is Artifactory
      imageName: pipelines.westus.cloudapp.azure.com:8082/docker_local/dbp  # < -- replace with your image path and name
      imageTag: latest
      autoPull: true
      
  - name: dbp_build_info1
    type: BuildInfo
    configuration:
      sourceArtifactory: rak_art
      buildName: dbp_build1
      buildNumber: 1    

