pipelines:
  - name: pipeline_dbp_rak
    steps:
      - name: docker_build1
        type: DockerBuild
        configuration:
          affinityGroup: dbp_group
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: pipe-master.jfrog.info:8082/docker_local/dbp # replace with your image path and name
          dockerImageTag: ${run_number}
          inputResources:
            - name: dbp_repo1
          integrations:
            - name: rak_art                           # <-- replace with your artifactory integration

      - name: docker_push1
        type: DockerPush
        configuration:
          affinityGroup: dbp_group
          targetRepository: docker_local
          integrations:
            - name: rak_art                            # <-- replace with your artifactory integration
          inputSteps:
            - name: docker_build1
