pipelines:
  - name: pipeline_dbp_rak
    steps:
      - name: docker_build1
        type: DockerBuild
        configuration:
          affinityGroup: dbp_group
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: pipelines.westus.cloudapp.azure.com:8082/docker_local/dbp # replace with your image path and name
          dockerImageTag: ${run_number}
          inputResources:
            - name: dbp_repo1
          integrations:
            - name: rak_art                           # <-- replace with your artifactory integration

      - name: docker_push1
        type: DockerPush
        configuration:
          affinityGroup: dbp_group
          targetRepository: docker_local
          integrations:
            - name: rak_art                            # <-- replace with your artifactory integration
          inputSteps:
            - name: docker_build1
          outputResources:
            - name: dbp_image1

      - name: publish_dbp_build1
        type: PublishBuildInfo
        configuration:
          inputSteps:
            - name: docker_push1
          outputResources:
            - name: dbp_build_info1

